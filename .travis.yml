# version 0.4.1

language: generic

env:
  - NUMBA_DISABLE_JIT=1
os:
  - linux
  - osx

install:
  # Install Miniconda
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  # Activate root environment and install build and upload tools
  - . $HOME/miniconda/etc/profile.d/conda.sh
  - conda activate
  - conda config --set always_yes yes --set changeps1 no
  - conda update conda
  - conda info -a
  - conda install conda-build conda-verify anaconda-client

script:
  #  Build the image and its variants
  - conda build --old-build-string -c conda-forge -c defaults recipes/gridtools
  # Upload the images to the anaconda cloud only if in master branch
  - ./upload_to_anaconda_cloud.sh gridtools
